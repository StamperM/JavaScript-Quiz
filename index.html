<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Document</title>

  <body>
    <header>
      <nav>
        <a href="./highScore.html">High Score</a>
      </nav>
      <div>
        <p id="timer">Time:</p>
      </div>
    </header>
    <main>
      <section id="startQuizSection">
        <h1>Coding Quiz Challenge</h1>

          Let's see how well you know JavaScript! Answer the following questions

      <section id="quizSection" hidden="true">
        
      </section>

      <section id="lastSection" hidden>
        <h2>All Done</h2>
        <p id="userInput initals"></p>
      </section>
    </main>
    <script src="./assets/questions.js"></script>
    <script src="./assets/main.js"></script>
