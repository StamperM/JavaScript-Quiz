<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#leaderBoard">High Score</a>
      </nav>
      <div>
        <p id="score">Time</p>
      </div>
    </header>
    <main>
      <section id="startQuizSection" hidden="false">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Let's see how well you know JavaScript! Answer the following questions
          as quickly as you can. For each question you get incorrect you will be
          penalized ten seconds.
        </p>
        <button id="startQuizButton" onclick="startQuiz()">
          Start Quiz
        </button>
      </section>
      <section id="quizQuestionContainer" hidden="true">
        <p id="question"> Question</p>
        <ul id="answerOptions">
            <li class="userAnswer" id="answer1"></li>
            <li class="userAnswer" id="answer2"></li>
            <li class="userAnswer" id="answer3"></li>
            <li class="userAnswer" id="answer4">test</li>
        </ul>
        <hr>
        <p id="notifyUser"></p>
      </section>

      <section id="lastSection" hidden ="true">
        <h2 id="allDone"></h2>
        <P id="totalScore"></P>
        <form id="userInitals" action="input"><label id="intialRequest" for="intials">Enter your intials</label>
          <input id="userinputInitals" type="text" name="intials"> 
          <button class="btn" id="submitUserIntials" onclick="displayLeaderBoard()">Submit</button>
        </form>
        
      </section>
      <section id="leaderBoard" hidden="true" >
        <ol id="leaderBoardList">
<li>
  test
</li>
        </ol>
        <div>
          <button class="btn" id="returnToQuiz">Return to Quiz</button>
          <button class="btn" id="clearScores" onclick="clearLeaderBoard">ClearScores</button>
        </div>
      </section>
    </main>
  <script src="./assets/JS/main.js"></script>
  </body>
</html>
